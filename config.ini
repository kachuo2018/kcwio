# the endpoint upon which to listen for incoming connections (kcwio::bnet_plugin)
bnet-endpoint = 0.0.0.0:4321

# this peer will request only irreversible blocks from other nodes (kcwio::bnet_plugin)
bnet-follow-irreversible = 0

# the number of threads to use to process network messages (kcwio::bnet_plugin)
# bnet-threads = 

# remote endpoint of other node to connect to; Use multiple bnet-connect options as needed to compose a network (kcwio::bnet_plugin)
# bnet-connect = 

# this peer will request no pending transactions from other nodes (kcwio::bnet_plugin)
bnet-no-trx = false

# The string used to format peers when logging messages about them.  Variables are escaped with ${<variable name>}.
# Available Variables:
#    _name  	self-reported name
# 
#    _id    	self-reported ID (Public Key)
# 
#    _ip    	remote IP address of peer
# 
#    _port  	remote port number of peer
# 
#    _lip   	local IP address connected to peer
# 
#    _lport 	local port number connected to peer
# 
#  (kcwio::bnet_plugin)
bnet-peer-log-format = ["${_name}" ${_ip}:${_port}]

# the location of the blocks directory (absolute path or relative to application data dir) (kcwio::chain_plugin)
blocks-dir = "blocks"

# Pairs of [BLOCK_NUM,BLOCK_ID] that should be enforced as checkpoints. (kcwio::chain_plugin)
# checkpoint = 

# Override default WASM runtime (kcwio::chain_plugin)
# wasm-runtime = 

# Override default maximum ABI serialization time allowed in ms (kcwio::chain_plugin)
abi-serializer-max-time-ms = 15000

# Maximum size (in MiB) of the chain state database (kcwio::chain_plugin)
chain-state-db-size-mb = 1024

# Safely shut down node when free space remaining in the chain state database drops below this size (in MiB). (kcwio::chain_plugin)
chain-state-db-guard-size-mb = 128

# Maximum size (in MiB) of the reversible blocks database (kcwio::chain_plugin)
reversible-blocks-db-size-mb = 340

# Safely shut down node when free space remaining in the reverseible blocks database drops below this size (in MiB). (kcwio::chain_plugin)
reversible-blocks-db-guard-size-mb = 2

# print contract's output to console (kcwio::chain_plugin)
contracts-console = false

# Account added to actor whitelist (may specify multiple times) (kcwio::chain_plugin)
# actor-whitelist = 

# Account added to actor blacklist (may specify multiple times) (kcwio::chain_plugin)
# actor-blacklist = 

# Contract account added to contract whitelist (may specify multiple times) (kcwio::chain_plugin)
# contract-whitelist = 

# Contract account added to contract blacklist (may specify multiple times) (kcwio::chain_plugin)
# contract-blacklist = 

# Action (in the form code::action) added to action blacklist (may specify multiple times) (kcwio::chain_plugin)
# action-blacklist = 

# Public key added to blacklist of keys that should not be included in authorities (may specify multiple times) (kcwio::chain_plugin)
# key-blacklist = 

# Database read mode ("speculative", "head", or "read-only").
# In "speculative" mode database contains changes done up to the head block plus changes made by transactions not yet included to the blockchain.
# In "head" mode database contains changes done up to the current head block.
# In "read-only" mode database contains incoming block changes but no speculative transaction processing.
#  (kcwio::chain_plugin)
read-mode = speculative

# Chain validation mode ("full" or "light").
# In "full" mode all incoming blocks will be fully validated.
# In "light" mode all incoming blocks headers will be fully validated; transactions in those validated blocks will be trusted 
#  (kcwio::chain_plugin)
validation-mode = full

# Disable the check which subjectively fails a transaction if a contract bills more RAM to another account within the context of a notification handler (i.e. when the receiver is not the code of the action). (kcwio::chain_plugin)
disable-ram-billing-notify-checks = false

# Track actions which match receiver:action:actor. Actor may be blank to include all. Action and Actor both blank allows all from Recieiver. Receiver may not be blank. (kcwio::history_plugin)
# filter-on = 

# Do not track actions which match receiver:action:actor. Action and Actor both blank excludes all from Reciever. Actor blank excludes all from reciever:action. Receiver may not be blank. (kcwio::history_plugin)
# filter-out = 

# PEM encoded trusted root certificate (or path to file containing one) used to validate any TLS connections made.  (may specify multiple times)
#  (kcwio::http_client_plugin)
# https-client-root-cert = 

# true: validate that the peer certificates are valid and trusted, false: ignore cert errors (kcwio::http_client_plugin)
https-client-validate-peers = 1

# The local IP and port to listen for incoming http connections; set blank to disable. (kcwio::http_plugin)
http-server-address = 0.0.0.0:58888

# The local IP and port to listen for incoming https connections; leave blank to disable. (kcwio::http_plugin)
# https-server-address = 

# Filename with the certificate chain to present on https connections. PEM format. Required for https. (kcwio::http_plugin)
# https-certificate-chain-file = 

# Filename with https private key in PEM format. Required for https (kcwio::http_plugin)
# https-private-key-file = 

# Specify the Access-Control-Allow-Origin to be returned on each request. (kcwio::http_plugin)
# access-control-allow-origin = 

# Specify the Access-Control-Allow-Headers to be returned on each request. (kcwio::http_plugin)
# access-control-allow-headers = 

# Specify the Access-Control-Max-Age to be returned on each request. (kcwio::http_plugin)
# access-control-max-age = 

# Specify if Access-Control-Allow-Credentials: true should be returned on each request. (kcwio::http_plugin)
access-control-allow-credentials = false

# The maximum body size in bytes allowed for incoming RPC requests (kcwio::http_plugin)
max-body-size = 1048576

# Append the error log to HTTP responses (kcwio::http_plugin)
verbose-http-errors = false

# If set to false, then any incoming "Host" header is considered valid (kcwio::http_plugin)
http-validate-host = 1

# Additionaly acceptable values for the "Host" header of incoming HTTP requests, can be specified multiple times.  Includes http/s_server_address by default. (kcwio::http_plugin)
# http-alias = 

# The maximum number of pending login requests (kcwio::login_plugin)
max-login-requests = 1000000

# The maximum timeout for pending login requests (in seconds) (kcwio::login_plugin)
max-login-timeout = 60

# The target queue size between nodkcw and MongoDB plugin thread. (kcwio::mongo_db_plugin)
mongodb-queue-size = 1024

# The maximum size of the abi cache for serializing data. (kcwio::mongo_db_plugin)
mongodb-abi-cache-size = 2048

# Required with --replay-blockchain, --hard-replay-blockchain, or --delete-all-blocks to wipe mongo db.This option required to prevent accidental wipe of mongo db. (kcwio::mongo_db_plugin)
mongodb-wipe = false

# If specified then only abi data pushed to mongodb until specified block is reached. (kcwio::mongo_db_plugin)
mongodb-block-start = 0

# MongoDB URI connection string, see: https://docs.mongodb.com/master/reference/connection-string/. If not specified then plugin is disabled. Default database 'KCW' is used if not specified in URI. Example: mongodb://127.0.0.1:27017/KCW (kcwio::mongo_db_plugin)
mongodb-uri = mongodb://127.0.0.1:57777/KCW

# Enables storing blocks in mongodb. (kcwio::mongo_db_plugin)
mongodb-store-blocks = 0

# Enables storing block state in mongodb. (kcwio::mongo_db_plugin)
mongodb-store-block-states = 0

# Enables storing transactions in mongodb. (kcwio::mongo_db_plugin)
mongodb-store-transactions = 0

# Enables storing transaction traces in mongodb. (kcwio::mongo_db_plugin)
mongodb-store-transaction-traces = 1

# Enables storing action traces in mongodb. (kcwio::mongo_db_plugin)
mongodb-store-action-traces = 1

# Track actions which match receiver:action:actor. Receiver, Action, & Actor may be blank to include all. i.e. kcwio:: or :transfer:  Use * or leave unspecified to include all. (kcwio::mongo_db_plugin)
# mongodb-filter-on = 

# Do not track actions which match receiver:action:actor. Receiver, Action, & Actor may be blank to exclude all. (kcwio::mongo_db_plugin)
mongodb-filter-out = kcwio:onblock:

# The actual host:port used to listen for incoming p2p connections. (kcwio::net_plugin)
p2p-listen-endpoint = 0.0.0.0:9876

# An externally accessible host:port for identifying this node. Defaults to p2p-listen-endpoint. (kcwio::net_plugin)
# p2p-server-address = 

# The public endpoint of a peer node to connect to. Use multiple p2p-peer-address options as needed to compose a network. (kcwio::net_plugin)
# p2p-peer-address = 

# Maximum number of client nodes from any single IP address (kcwio::net_plugin)
p2p-max-nodes-per-host = 1

# The name supplied to identify this node amongst the peers. (kcwio::net_plugin)
agent-name = "KCW Test Agent"

# Can be 'any' or 'producers' or 'specified' or 'none'. If 'specified', peer-key must be specified at least once. If only 'producers', peer-key is not required. 'producers' and 'specified' may be combined. (kcwio::net_plugin)
allowed-connection = any

# Optional public key of peer allowed to connect.  May be used multiple times. (kcwio::net_plugin)
# peer-key = 

# Tuple of [PublicKey, WIF private key] (may specify multiple times) (kcwio::net_plugin)
# peer-private-key = 

# Maximum number of clients from which connections are accepted, use 0 for no limit (kcwio::net_plugin)
max-clients = 25

# number of seconds to wait before cleaning up dead connections (kcwio::net_plugin)
connection-cleanup-period = 30

# max connection cleanup time per cleanup call in millisec (kcwio::net_plugin)
max-cleanup-time-msec = 10

# True to require exact match of peer network version. (kcwio::net_plugin)
network-version-match = 0

# number of blocks to retrieve in a chunk from any individual peer during synchronization (kcwio::net_plugin)
sync-fetch-span = 100

# maximum sizes of transaction or block messages that are sent without first sending a notice (kcwio::net_plugin)
max-implicit-request = 1500

# Enable expirimental socket read watermark optimization (kcwio::net_plugin)
use-socket-read-watermark = 0

# The string used to format peers when logging messages about them.  Variables are escaped with ${<variable name>}.
# Available Variables:
#    _name  	self-reported name
# 
#    _id    	self-reported ID (64 hex characters)
# 
#    _sid   	first 8 characters of _peer.id
# 
#    _ip    	remote IP address of peer
# 
#    _port  	remote port number of peer
# 
#    _lip   	local IP address connected to peer
# 
#    _lport 	local port number connected to peer
# 
#  (kcwio::net_plugin)
peer-log-format = ["${_name}" ${_ip}:${_port}]

# Enable block production, even if the chain is stale. (kcwio::producer_plugin)
enable-stale-production = true

# Start this node in a state where production is paused (kcwio::producer_plugin)
pause-on-startup = false

# Limits the maximum time (in milliseconds) that is allowed a pushed transaction's code to execute before being considered invalid (kcwio::producer_plugin)
max-transaction-time = 30

# Limits the maximum age (in seconds) of the DPOS Irreversible Block for a chain this node will produce blocks on (use negative value to indicate unlimited) (kcwio::producer_plugin)
max-irreversible-block-age = -1

# ID of producer controlled by this node (e.g. inita; may specify multiple times) (kcwio::producer_plugin)
producer-name = kcwio

# (DEPRECATED - Use signature-provider instead) Tuple of [public key, WIF private key] (may specify multiple times) (kcwio::producer_plugin)
# private-key = 

# Key=Value pairs in the form <public-key>=<provider-spec>
# Where:
#    <public-key>    	is a string form of a vaild KCWIO public key
# 
#    <provider-spec> 	is a string in the form <provider-type>:<data>
# 
#    <provider-type> 	is KEY, or KKCWD
# 
#    KEY:<data>      	is a string form of a valid KCWIO private key which maps to the provided public key
# 
#    KKCWD:<data>    	is the URL where kkcwd is available and the approptiate wallet(s) are unlocked (kcwio::producer_plugin)
signature-provider = KCW61voB7RwrT12JolPTMvTDPkumt3nnB8LVG2KkUE5HuLJ189kPi=KEY:5J27KLpi4cckL7n6P6pmgCjvuSE7XWSa3eJTYvJiz5WvJNEE5jy

# Limits the maximum time (in milliseconds) that is allowd for sending blocks to a kkcwd provider for signing (kcwio::producer_plugin)
kkcwd-provider-timeout = 5

# account that can not access to extended CPU/NET virtual resources (kcwio::producer_plugin)
# greylist-account = 

# offset of non last block producing time in micro second. Negative number results in blocks to go out sooner, and positive number results in blocks to go out later (kcwio::producer_plugin)
produce-time-offset-us = 0

# offset of last block producing time in micro second. Negative number results in blocks to go out sooner, and positive number results in blocks to go out later (kcwio::producer_plugin)
last-block-time-offset-us = 0

# ratio between incoming transations and deferred transactions when both are exhausted (kcwio::producer_plugin)
incoming-defer-ratio = 1

# Lag in number of blocks from the head block when selecting the reference block for transactions (-1 means Last Irreversible Block) (kcwio::txn_test_gen_plugin)
txn-reference-block-lag = 0


# Plugin(s) to enable, may be specified multiple times
plugin = kcwio::chain_api_plugin
#plugin = kcwio::history_plugin
#plugin = kcwio::history_api_plugin
plugin = kcwio::chain_plugin
plugin = kcwio::bnet_plugin
plugin = kcwio::mongo_db_plugin

